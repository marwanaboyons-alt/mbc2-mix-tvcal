
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول أفلام MBC2 وMix</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; text-align: center; }
    h1 { margin-bottom: 20px; }
    table { margin: auto; border-collapse: collapse; width: 90%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <h1>📺 جدول أفلام MBC2 و Mix</h1>
  <div id="schedule">
    <p>هنا هيظهر جدول الأفلام لاحقًا</p>
  </div>
  <script>
  fetch('schedule.json')
    .then(response => response.json())
    .then(data => {
      let html = '<table><tr><th>الفيلم</th><th>الوقت</th></tr>';
      data.forEach(item => {
        html += `<tr><td>${item.title}</td><td>${item.time}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('schedule').innerHTML = html;
    })
    .catch(error => {
      document.getElementById('schedule').innerHTML = '<p>حدث خطأ في تحميل البيانات</p>';
      console.error(error);
    });
    </script>
</body>
</html>
